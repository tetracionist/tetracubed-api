config:
  aws:region: eu-west-2
  tetracubed-api:vpc_cidr: "10.0.0.0/16"
  tetracubed-api:cluster_name: tetracubed-cluster
  tetracubed-api:cpu: "4096"
  tetracubed-api:memory: "16384"
  tetracubed-api:cpu_architecture: "ARM64"
  tetracubed-api:minecraft_version: "1.21.10"
  tetracubed-api:minecraft_max_players: "6"
  tetracubed-api:startup_commands:
    - "gamerule mobGriefing false"
    - "gamerule keepInventory true"
    - "gamerule doImmediateRespawn true"
  tetracubed-api:modrinth_projects:
    - "distanthorizons:9Y10ZuWP"
    - "lithostitched"
    - "incendium:PovCtpuw"
    - "terralith"
    - "tectonic"
    - "fabric-api"
    - "lithium"
    - "ferrite-core"
    - "collective"
    - "tree-harvester"
    - "c2me-fabric"
    - "worldedit"
    - "melius-essentials"
    - "nullscape"
    - "thgw"
  # Secrets should be set using: pulumi config set --secret tetracubed-api:s3_bucket_name your-bucket-name
environment:
  - tetracubed-api/dev

# Or they will be set programmatically from environment variables
